<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Formulario</title>
</head>

<body>
    <!--Card que contiene todo-->
<div class="d-flex mt-5 justify-content-center">
    <div class="card text-center col-sm-8">
        <div class="card-header text-start">
          <h4>Payment form example</h4>
        </div>
        <div class="card-body">

          <!--Alerta-->
          <div class="alert alert-danger text-start" role="alert">
            Some fields are missing
          </div>

         <!-- Formulario-->
         <form class="row g-3">
          <div class="col-md-5 text-start">
            <label for="card" class="form-label fw-bold" > Card # </label>
            <input type="text" class="form-control" id="card" placeholder="XXXXXXXXXXXXXX">
          </div>
          <div class="col-md-3 text-start">
            <label for="CVC" class="form-label fw-bold" > CVC # </label>
            <input type="text" class="form-control" id="CVC" placeholder="0000">
          </div>
          <div class="col-md-4 text-start">
            <label for="amount" class="form-label fw-bold">Amount</label>
            <div class="input-group">
                <span class="input-group-text" id="basic-addon1">$</span>
                <input type="" class="form-control" id="amount" placeholder="Amount">
            </div>
          </div>

          <!--segunda fila formulario-->
          <div class="col-md-6 text-start">
            <label for="firstname" class="form-label fw-bold">First name</label>
            <input type="text" class="form-control" id="firstname">
          </div>
          <div class="col-md-6 text-start">
            <label for="lastname" class="form-label fw-bold">Last name</label>
            <input type="text" class="form-control" id="lastname">
          </div>

        <!--Tercera fila formulario-->
        <div class="col-md-6 text-start">
          <label for="city" class="form-label fw-bold">City</label>
          <input type="text" class="form-control" id="city">
        </div>
        <div class="col-md-3 text-start">
          <label for="inputState" class="form-label fw-bold">State</label>
          <select id="inputState" class="form-select">
            <option selected>Pick a state</option>
            <option>Florida</option>
            <option>Flores</option>
            <option>Lavalleja</option>
          </select>
        </div>
        <div class="col-md-3 text-start">
          <label for="postalcode" class="form-label fw-bold">Postal Code</label>
          <input type="text" class="form-control" id="postalcode">
      </div>

      <!--Cuarta fila formulario-->
      <div class="col-md-6 text-start">
        <label class="form-label fw-bold"> We accept: </label>
        <div class="bg-secondary rounded col-7 p-2 ps-3">
      <div class="form-check form-check-inline m-0">
        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
        <label class="form-check-label" for="inlineRadio1"> <i class="fa-brands fa-cc-mastercard"></i> </label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
        <label class="form-check-label" for="inlineRadio2"><i class="fa-brands fa-cc-visa"></i></label>
      </div>
      <div class="form-check form-check-inline m-0">
        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
        <label class="form-check-label" for="inlineRadio3"><i class="fa-regular fa-credit-card"></i></label>
      </div>
      <div class="form-check form-check-inline m-0">
        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
        <label class="form-check-label" for="inlineRadio3"><i class="fa-regular fa-credit-card"></i></label>
      </div>
    </div>
  </div>
    <div class="col-md-6 text-start">
      <label for="message" class="form-label fw-bold">Message</label>
    <div class="form-floating">
      <textarea class="form-control" placeholder="Leave a comment here" id="message" style="height: 100px"></textarea>
      <label for="floatingTextarea2"></label>
      <small class="text-secondary">Add any notes here. </small>
    </div>
    </div>
    </form> 

    <!--Botones-->
        </div>
        <div class="card-footer text-body-secondary text-end">
          <button type="button" class="btn btn-secondary">Cancel</button>
          <button type="button" class="btn btn-primary">Send</button>
        </div>
      </div>
      </div>
          <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
          <script src="https://kit.fontawesome.com/fd4e059aae.js" crossorigin="anonymous"></script>
        </body>
</html>
